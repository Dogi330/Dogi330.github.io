<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Коллаж</title>
  </head>

  <body>
    <p>
      <img
        src="./images/gallery-map.png"
        width="1200"
        height="900"
        usemap="#gallery-map"
        alt="Карта изображений"
      />
    </p>

    <map name="gallery-map">
      <area
        shape="rect"
        coords="0,0,300,300"
        href="./images/1.JPEG"
        alt="Изображение 1"
      />
      <area
        shape="rect"
        coords="300,0,600,300"
        href="./images/2.jpg"
        alt="Изображение 2"
      />
      <area
        shape="rect"
        coords="600,0,900,300"
        href="./images/3.jpg"
        alt="Изображение 3"
      />
      <area
        shape="rect"
        coords="900,0,1200,300"
        href="./images/4.jpg"
        alt="Изображение 4"
      />

      <area
        shape="rect"
        coords="0,300,300,600"
        href="./images/5.jpg"
        alt="Изображение 5"
      />
      <area
        shape="rect"
        coords="300,300,600,600"
        href="./images/6.jpg"
        alt="Изображение 6"
      />
      <area
        shape="rect"
        coords="600,300,900,600"
        href="./images/7.jpg"
        alt="Изображение 7"
      />
      <area
        shape="rect"
        coords="900,300,1200,600"
        href="./images/8.jpg"
        alt="Изображение 8"
      />

      <area
        shape="rect"
        coords="0,600,300,900"
        href="./images/9.jpg"
        alt="Изображение 9"
      />
      <area
        shape="rect"
        coords="300,600,600,900"
        href="./images/10.jpg"
        alt="Изображение 10"
      />
      <area
        shape="rect"
        coords="600,600,900,900"
        href="./images/11.jpg"
        alt="Изображение 11"
      />
      <area
        shape="rect"
        coords="900,600,1200,900"
        href="./images/12.gif"
        alt="Изображение 12"
      />
    </map>
  </body>
</html>
