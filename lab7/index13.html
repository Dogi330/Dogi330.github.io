<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой музыкальный альбом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .album {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .track {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        audio {
            width: 100%;
            margin-top: 5px;
        }
        .cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin: 0 auto 20px;
            display: block;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="album">
        <!-- Обложка альбома (замените на свою) -->
        <img src="https://via.placeholder.com/200" alt="Обложка альбома" class="cover">
        
        <h1>Название альбома</h1>
        <h2>Исполнитель</h2>
        
        <!-- Трек 1 -->
        <div class="track">
            <div style="flex-grow: 1;">
                <strong>1. Название трека 1</strong>
                <audio controls>
                    <source src="music/track1.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>
        </div>
        
        <!-- Трек 2 -->
        <div class="track">
            <div style="flex-grow: 1;">
                <strong>2. Название трека 2</strong>
                <audio controls>
                    <source src="music/track2.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>
        </div>
        
        <!-- Добавьте больше треков по аналогии -->
    </div>
</body>
</html>
