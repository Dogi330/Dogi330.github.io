            albums.forEach(album => {
                album.tracks.forEach(track => {
                    if (track.title.toLowerCase().includes(searchTerm)) {
                        results.push({
                            album: album.title,
                            artist: album.artist,
                            cover: album.cover,
                            track: track
                        });
                    }
                });
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞
            if (results.length > 0) {
                document.getElementById('albumTitle').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞: "${searchTerm}"`;
                document.getElementById('albumArtist').textContent = `${results.length} —Ç—Ä–µ–∫–æ–≤ –Ω–∞–π–¥–µ–Ω–æ`;
                document.getElementById('albumCover').src = results[0].cover;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–æ—Ç–∫–ª—é—á–∞–µ–º –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∏—Å–∫–∞)
                document.getElementById('prevAlbumBtn').disabled = true;
                document.getElementById('nextAlbumBtn').disabled = true;
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤
                const trackList = document.getElementById('trackList');
                trackList.innerHTML = '';
                
                results.forEach((result, i) => {
                    const trackItem = document.createElement('div');
                    trackItem.className = 'track-item';
                    trackItem.innerHTML = `
                        <span class="track-number">${i + 1}</span>
                        <span class="track-name">${result.track.title}</span>
                        <span class="track-album" style="color: #b3b3b3; font-size: 0.8rem;">${result.album}</span>
                    `;
                    trackItem.onclick = () => {
                        showPlayer(result.track.title, result.artist, result.track.file);
                        // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–µ–∫—Å –∞–ª—å–±–æ–º–∞, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å—Å—è
                        const albumIndex = albums.findIndex(a => a.title === result.album);
                        if (albumIndex !== -1) {
                            showAlbum(albumIndex);
                        }
                    };
                    trackList.appendChild(trackItem);
                });
                
                document.getElementById('albumContainer').style.display = 'block';
            }
        });
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–ª–µ–µ—Ä —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ç—Ä–µ–∫–æ–º
        function showPlayer(title, artist, audioSrc) {
            document.getElementById('player-title').textContent = title;
            document.getElementById('player-artist').textContent = artist;
            
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = audioSrc;
            audioPlayer.load();
            
            document.getElementById('player').style.display = 'block';
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –æ–±–ª–æ–∂–∫—É –∏–∑ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞
            new jsmediatags.Reader(audioSrc)
                .setTagsToRead(["picture"])
                .read({
                    onSuccess: function(tag) {
                        const picture = tag.tags.picture;
                        if (picture) {
                            const base64String = arrayBufferToBase64(picture.data);
                            const coverUrl = `data:${picture.format};base64,${base64String}`;
                            document.getElementById('player-cover').src = coverUrl;
                        } else {
                            // –ï—Å–ª–∏ –æ–±–ª–æ–∂–∫–∏ –Ω–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–ª—å–±–æ–º–Ω—É—é –∏–ª–∏ –∑–∞–≥–ª—É—à–∫—É
                            const album = albums.find(a => a.tracks.some(t => t.file === audioSrc));
                            if (album) {
                                document.getElementById('player-cover').src = album.cover;
                            } else {
                                document.getElementById('player-cover').src = 'https://via.placeholder.com/300';
                            }
                        }
                    },
                    onError: function(error) {
                        console.error("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö:", error);
                        document.getElementById('player-cover').src = 'https://via.placeholder.com/300';
                    }
                });
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ø–ª–µ–µ—Ä–∞
            audioPlayer.play().catch(e => console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ:", e));
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è ArrayBuffer –≤ Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }
        
        // –°–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä
        function hidePlayer() {
            document.getElementById('player').style.display = 'none';
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
        }
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–ª–µ–π–ª–∏—Å—Ç–∞–º –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeSwitcher = document.getElementById('themeSwitcher');
        themeSwitcher.addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä —Ç–µ–º—ã –≤ localStorage
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('lightTheme', isLight);
        });
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('lightTheme');
            if (savedTheme === 'true') {
                document.body.classList.add('light-theme');
            }
        });
    </script>
