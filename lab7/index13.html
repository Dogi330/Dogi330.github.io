<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.7/jsmediatags.min.js"></script>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }
        
        body.light-theme {
            background-color: #f5f5f5;

        }
        
        /* Кнопка смены темы */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .light-theme .theme-switcher {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }
        
        /* Главный экран */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');

            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .light-theme .hero {
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                        url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        }
        
        .hero-content {
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .light-theme .hero h1 {
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .light-theme .hero p {
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);

        .artist-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .light-theme .artist-image {
            border: 5px solid #333;
        }
        
        .btn {
            display: inline-block;
            background: #1DB954;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1ed760;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Секция плейлистов */
        .playlists {
            padding: 80px 20px;
            background-color: #181818;
        }
        
        .light-theme .playlists {
            background-color: #e0e0e0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
        }
        
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .playlist-card {
            background: #282828;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .light-theme .playlist-card {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .playlist-card:hover {
            transform: translateY(-10px);
        }
        
        .playlist-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .playlist-info {
            padding: 20px;
        }
        
        .playlist-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .light-theme .playlist-title {
            color: #333;
        }
        
        .playlist-description {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        .light-theme .playlist-description {
            color: #666;
        }
        
        /* Стили для списка треков */
        .album-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        
        .light-theme .album-container {
            background: rgba(255, 255, 255, 0.95);
        }
        
        .album-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .album-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 30px;
        }
        
        .album-cover {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .album-info {
            flex: 1;
        }
        
        .album-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .album-artist {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 15px;
        }
        
        .light-theme .album-artist {
            color: #666;
        }
        
        .album-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .album-nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px 20px;
        }
        
        .light-theme .album-nav-btn {
            color: #333;
        }
        
        .album-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .close-album {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        
        .light-theme .close-album {
            color: #333;
        }
        
        .track-list {
            max-height: 400px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        
        .light-theme .track-list {
            background: #f0f0f0;
        }
        
        .track-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .light-theme .track-item {
            border-bottom: 1px solid #ddd;
        }
        
        .track-item:hover {
            background: #444;
        }
        
        .light-theme .track-item:hover {
            background: #e0e0e0;
        }
        
        .track-number {
            margin-right: 15px;
            color: #b3b3b3;
            width: 30px;
        }
        
        .light-theme .track-number {
            color: #666;
        }
        
        .track-name {
            flex: 1;
        }
        
        /* Поиск */
        .search-container {
            max-width: 1200px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            background: #333;
            color: white;
            font-size: 1rem;
        }
        
        .light-theme .search-input {
            background: #e0e0e0;
            color: #333;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #1DB954;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #b3b3b3;
        }
        
        /* Аудиоплеер */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #282828;
            padding: 20px;
            display: none;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .light-theme .player-container {
            background: #ffffff;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .player-cover {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .player-info {
            flex-grow: 1;
        }
        
        .player-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .light-theme .player-title {
            color: #333;
        }
        
        .player-artist {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        .light-theme .player-artist {
            color: #666;
        }
        
        audio {
            width: 100%;
            max-width: 600px;
        }
        
        .close-player {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 20px;
        }
        
        .light-theme .close-player {
            color: #333;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .player-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            audio {
                width: 100%;
            }
            
            .album-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .album-cover {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка смены темы -->
    <button class="theme-switcher" id="themeSwitcher">🌓</button>
    
    <!-- Главный экран -->
    <section class="hero">
        <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="DRAGERON DIABLOC" class="artist-image">
        <div class="hero-content">
            <h1>DRAGERON DIABLOC</h1>
            <p>Погрузитесь в мир эпической симфонической музыки</p>
            <a href="#playlists" class="btn">Мои плейлисты</a>
        </div>
    </section>
    
    <!-- Секция плейлистов -->
    <section class="playlists" id="playlists">
        <h2 class="section-title">Альбомы</h2>
        
        <!-- Поиск -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Поиск треков...">
            <span class="search-icon">🔍</span>
        </div>
        
        <div class="playlist-grid">
            <!-- Плейлист 1: Collection of Times of Dreams -->
            <div class="playlist-card" onclick="showAlbum(0)">
                <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Collection of Times of Dreams" class="playlist-cover">
                <div class="playlist-info">
                    <h3 class="playlist-title">Collection of Times of Dreams</h3>
                    <p class="playlist-description">21 трек · DRAGERON DIABLOC</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Окно альбома -->
    <div class="album-container" id="albumContainer">
        <div class="album-content">
            <button class="close-album" onclick="hideAlbum()">×</button>
            
            <div class="album-header">
                <img src="" alt="Album Cover" class="album-cover" id="albumCover">
                <div class="album-info">
                    <h2 class="album-title" id="albumTitle">Album Title</h2>
                    <p class="album-artist" id="albumArtist">DRAGERON DIABLOC</p>
                </div>
            </div>
            
            <div class="album-nav">
                <button class="album-nav-btn" id="prevAlbumBtn" onclick="navigateAlbum(-1)">← Предыдущий альбом</button>
                <button class="album-nav-btn" id="nextAlbumBtn" onclick="navigateAlbum(1)">Следующий альбом →</button>
            </div>
            
            <div class="track-list" id="trackList">
                <!-- Треки будут загружены динамически -->
            </div>
        </div>
    </div>
    
    <!-- Аудиоплеер -->
    <div class="player-container" id="player">
        <div class="player-content">
            <img src="https://via.placeholder.com/300" alt="Track Cover" class="player-cover" id="player-cover">
            <div class="player-info">
                <div class="player-title" id="player-title">Track Title</div>
                <div class="player-artist" id="player-artist">Artist</div>
            </div>
            <audio controls id="audio-player"></audio>
            <button class="close-player" onclick="hidePlayer()">×</button>
        </div>
    </div>
    
    <script>
        // Данные альбомов
        const albums = [
            {
                title: "Collection of Times of Dreams",
                artist: "DRAGERON DIABLOC",
                cover: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                tracks: [
                    { title: "Apocalypse Symphony", file: "music/Apocalypse Symphony.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Apocalypse Symphony REMIX I", file: "music/Apocalypse Symphony REMIX I.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Apocalypse Symphony REMIX II", file: "music/Apocalypse Symphony REMIX II.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Apocalypse Symphony REMIX III", file: "music/Apocalypse Symphony REMIX III.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Chains of Steel", file: "music/Chains of Steel.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Chains of Steel REMIX", file: "music/Chains of Steel REMIX.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Clash of the Blades", file: "music/Clash of the Blades.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Clash of the Blades REMIX", file: "music/Clash of the Blades REMIX.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Dance of the Apocalypse", file: "music/Dance of the Apocalypse.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Dance of the Apocalypse REMIX", file: "music/Dance of the Apocalypse REMIX.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "End of Days Symphony", file: "music/End of Days Symphony.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "End of Days Symphony REMIX", file: "music/End of Days Symphony REMIX.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "The Final Horizon", file: "music/The Final Horizon.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "The Final Horizon REMIX", file: "music/The Final Horizon REMIX.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Eternal Wars", file: "music/Eternal Wars.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Eternal Wars REMIX I", file: "music/Eternal Wars REMIX I.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Eternal Wars REMIX II", file: "music/Eternal Wars REMIX II.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Eternal Wars REMIX III", file: "music/Eternal Wars REMIX III.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Eternal Wars REMIX IV", file: "music/Eternal Wars REMIX IV.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Eternal Wars REMIX V", file: "music/Eternal Wars REMIX V.mp3", album: "ELECTRONIC LEGENDS" },
                    { title: "Detective", file: "music/Detective.mp3", album: "THE GOLDEN YEARS" },
                    { title: "Damn-House-Good-Ending", file: "music/Damn-House-Good-Ending.mp3", album: "THE GOLDEN YEARS" },
                    { title: "PRISON-BREAK", file: "music/PRISON-BREAK.mp3", album: "THE GOLDEN YEARS" },
                    { title: "INTRO-MIX", file: "music/INTRO-MIX.mp3", album: "THE GOLDEN YEARS" },
                    { title: "MIRAGE", file: "music/MIRAGE.mp3", album: "THE GOLDEN YEARS" },
                    { title: "Day", file: "music/Day.mp3", album: "THE GOLDEN YEARS" },
                    { title: "FATAL FATE", file: "music/FATAL FATE.mp3", album: "THE GOLDEN YEARS" },
                    { title: "Wat Flow", file: "music/Wat Flow.mp3", album: "THE GOLDEN YEARS" }
                ]
            },
            {
                title: "The Golden Years",
                artist: "DRAGERON DIABLOC",
                cover: "https://images.unsplash.com/photo-1496293455970-f8581aae0e3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                tracks: [
                    { title: "Detective", file: "music/Detective.mp3" },
                    { title: "Damn-House-Good-Ending", file: "music/Damn-House-Good-Ending.mp3" },
                    { title: "PRISON-BREAK", file: "music/PRISON-BREAK.mp3" },
                    { title: "INTRO-MIX", file: "music/INTRO-MIX.mp3" },
                    { title: "MIRAGE", file: "music/MIRAGE.mp3" },
                    { title: "Day", file: "music/Day.mp3" },
                    { title: "FATAL FATE", file: "music/FATAL FATE.mp3" },
                    { title: "Wat Flow", file: "music/Wat Flow.mp3" }
                ]
            }
        ];
        
        // Текущий открытый альбом
        let currentAlbumIndex = 0;
        
        // Показать альбом
        function showAlbum(index) {
            const album = albums[index];
            currentAlbumIndex = index;
            
            document.getElementById('albumTitle').textContent = album.title;
            document.getElementById('albumArtist').textContent = album.artist;
            document.getElementById('albumCover').src = album.cover;
            
            // Обновляем кнопки навигации
            document.getElementById('prevAlbumBtn').disabled = index === 0;
            document.getElementById('nextAlbumBtn').disabled = index === albums.length - 1;
            
            // Заполняем список треков
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';
            
            let currentAlbumName = '';
            album.tracks.forEach((track, i) => {
                // Добавляем заголовок альбома, если он изменился
                if (track.album && track.album !== currentAlbumName) {
                    currentAlbumName = track.album;
                    const albumHeader = document.createElement('div');
                    albumHeader.className = 'track-item';
                    albumHeader.style.fontWeight = 'bold';
                    albumHeader.style.cursor = 'default';
                    albumHeader.style.pointerEvents = 'none';
                    albumHeader.textContent = `Альбом ${currentAlbumName}`;
                    trackList.appendChild(albumHeader);
                }
                
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <span class="track-number">${i + 1}</span>
                    <span class="track-name">${track.title}</span>
                `;
                trackItem.onclick = () => showPlayer(track.title, album.artist, track.file);
                trackList.appendChild(trackItem);
            });
            
            document.getElementById('albumContainer').style.display = 'block';
        }
        
        // Скрыть альбом
        function hideAlbum() {
            document.getElementById('albumContainer').style.display = 'none';
        }
        
        // Навигация по альбомам
        function navigateAlbum(direction) {
            const newIndex = currentAlbumIndex + direction;
            if (newIndex >= 0 && newIndex < albums.length) {
                showAlbum(newIndex);
            }
        }
        
        // Поиск треков
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm.length < 2) return;
            
            const results = [];
            
            // Ищем во всех альбомах
            albums.forEach(album => {
                album.tracks.forEach(track => {
                    if (track.title.toLowerCase().includes(searchTerm)) {
                        results.push({
                            album: album.title,
                            artist: album.artist,
                            cover: album.cover,
                            track: track
                        });
                    }
                });
            });
            
            // Показываем результаты поиска
            if (results.length > 0) {
                document.getElementById('albumTitle').textContent = `Результаты поиска: "${searchTerm}"`;
                document.getElementById('albumArtist').textContent = `${results.length} треков найдено`;
                document.getElementById('albumCover').src = results[0].cover;
                
                // Обновляем кнопки навигации (отключаем для результатов поиска)
                document.getElementById('prevAlbumBtn').disabled = true;
                document.getElementById('nextAlbumBtn').disabled = true;
                
                // Заполняем список треков
                const trackList = document.getElementById('trackList');
                trackList.innerHTML = '';
                
                results.forEach((result, i) => {
                    const trackItem = document.createElement('div');
                    trackItem.className = 'track-item';
                    trackItem.innerHTML = `
                        <span class="track-number">${i + 1}</span>
                        <span class="track-name">${result.track.title}</span>
                        <span class="track-album" style="color: #b3b3b3; font-size: 0.8rem;">${result.album}</span>
                    `;
                    trackItem.onclick = () => {
                        showPlayer(result.track.title, result.artist, result.track.file);
                        // Находим индекс альбома, чтобы можно было переключаться
                        const albumIndex = albums.findIndex(a => a.title === result.album);
                        if (albumIndex !== -1) {
                            showAlbum(albumIndex);
                        }
                    };
                    trackList.appendChild(trackItem);
                });
                
                document.getElementById('albumContainer').style.display = 'block';
            }
        });
        
        // Показать плеер с выбранным треком
        function showPlayer(title, artist, audioSrc) {
            document.getElementById('player-title').textContent = title;
            document.getElementById('player-artist').textContent = artist;
            
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = audioSrc;
            audioPlayer.load();
            
            document.getElementById('player').style.display = 'block';
            
            // Извлекаем обложку из аудиофайла
            new jsmediatags.Reader(audioSrc)
                .setTagsToRead(["picture"])
                .read({
                    onSuccess: function(tag) {
                        const picture = tag.tags.picture;
                        if (picture) {
                            const base64String = arrayBufferToBase64(picture.data);
                            const coverUrl = `data:${picture.format};base64,${base64String}`;
                            document.getElementById('player-cover').src = coverUrl;
                        } else {
                            // Если обложки нет, используем альбомную или заглушку
                            const album = albums.find(a => a.tracks.some(t => t.file === audioSrc));
                            if (album) {
                                document.getElementById('player-cover').src = album.cover;
                            } else {
                                document.getElementById('player-cover').src = 'https://via.placeholder.com/300';
                            }
                        }
                    },
                    onError: function(error) {
                        console.error("Ошибка чтения метаданных:", error);
                        document.getElementById('player-cover').src = 'https://via.placeholder.com/300';
                    }
                });
            
            // Автовоспроизведение при открытии плеера
            audioPlayer.play().catch(e => console.log("Автовоспроизведение не разрешено:", e));
        }

        // Вспомогательная функция для преобразования ArrayBuffer в Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }
        
        // Скрыть плеер
        function hidePlayer() {
            document.getElementById('player').style.display = 'none';
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.pause();
        }
        
        // Прокрутка к плейлистам при нажатии на кнопку
        document.querySelector('.btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
        
        // Переключение темы
        const themeSwitcher = document.getElementById('themeSwitcher');
        themeSwitcher.addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            
            // Сохраняем выбор темы в localStorage
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('lightTheme', isLight);
        });
        
        // Проверяем сохранённую тему при загрузке
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('lightTheme');
            if (savedTheme === 'true') {
                document.body.classList.add('light-theme');
            }
        });
    </script>
</body>
