<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГИМН МЕЧЕЙ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .player {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }
        .cover {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="https://via.placeholder.com/200" alt="Обложка ГИМН МЕЧЕЙ" class="cover" id="cover">
        <div class="title">ГИМН МЕЧЕЙ</div>
        <audio id="audio" controls>
            <source src="https://example.com/hymn-mechey.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        <div class="controls">
            <button onclick="document.getElementById('audio').play()">▶️ Воспроизвести</button>
            <button onclick="document.getElementById('audio').pause()">⏸️ Пауза</button>
        </div>
    </div>

    <script>
        // Можно динамически загрузить обложку, если она есть в интернете
        // document.getElementById('cover').src = "URL_ОБЛОЖКИ";
    </script>
</body>
</html>
